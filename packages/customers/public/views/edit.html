<section data-ng-controller="CustomersController" data-ng-init="initEdit()">

    <h2>
        <a ui-sref="customers.list" class="btn btn-default btn-margin-right" mean-token="'back-button'">
            <i class="fa fa-arrow-left"></i>
            Back</a>
        {{ pageTitle }}
    </h2>
    <form name="customerCreateForm" class="form" role="form" data-ng-submit="save(customer)" novalidate>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Company</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && customerCreateForm.companyName.$invalid }">
                                <label mean-token="'create-customer-company-name'" for="companyName" class="control-label">Company Name</label>
                                <input name="companyName" type="text" class="form-control" data-ng-model="customer.company.name" id="companyName" placeholder="required" required />
                                <ul ng-show="submitted && customerCreateForm.companyName.$invalid" class="error-list">
                                    <li class="required" ng-show="customerCreateForm.companyName.$error.required">Required</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Contact</h4></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && customerCreateForm.firstName.$invalid }">
                                <label mean-token="'create-customer-first-name'" class="control-label">First Name</label>
                                <input name="firstName" type="text" class="form-control" data-ng-model="customer.contact.firstName" id="firstName" placeholder="required" required />
                                <ul ng-show="submitted && customerCreateForm.firstName.$invalid" class="error-list">
                                    <li class="required" ng-show="customerCreateForm.firstName.$error.required">Required</li>
                                </ul>
                            </div>

                            <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && customerCreateForm.lastName.$invalid }">
                                <label mean-token="'create-customer-last-name'" class="control-label">Last Name</label>
                                <input name="lastName" type="text" class="form-control" data-ng-model="customer.contact.lastName" id="lastName" placeholder="required" required />
                                <ul ng-show="submitted && customerCreateForm.lastName.$invalid" class="error-list">
                                    <li class="required" ng-show="customerCreateForm.lastName.$error.required">Required</li>
                                </ul>
                            </div>
                        </div>

                        <div class="row">

                            <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && customerCreateForm.email.$invalid }">
                                <label mean-token="'create-customer-email'" class="control-label">Email</label>
                                <input name="email" type="email" class="form-control" data-ng-model="customer.contact.email" id="email" placeholder="valid email" required />
                                <ul ng-show="submitted && customerCreateForm.email.$invalid" class="error-list">
                                    <li class="required" ng-show="customerCreateForm.email.$error.required">Required</li>
                                    <li class="required" ng-show="customerCreateForm.email.$error.email">Not valid</li>
                                </ul>

                            </div>
                            <div class="form-group col-md-6" ng-class="{ 'has-error' : submitted && customerCreateForm.phone.$invalid }">
                                <label mean-token="'create-customer-phone'" class="control-label">Phone</label>
                                <input name="phone" type="text" class="form-control" data-ng-model="customer.contact.phone" id="phone" placeholder="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6" ng-class="{ 'has-error' : submitted && customerCreateForm.mobile.$invalid }">
                                <label mean-token="'create-customer-mobile'" class="control-label">Mobile</label>
                                <input name="mobile" type="text" class="form-control" data-ng-model="customer.contact.mobile" id="mobile" placeholder="" />
                            </div>
                            <div class="form-group col-md-6" ng-class="{ 'has-error' : submitted && customerCreateForm.mobile.$invalid }">
                                <label mean-token="'create-customer-fax'" class="control-label">Fax</label>
                                <input name="fax" type="text" class="form-control" data-ng-model="customer.contact.fax" id="fax" placeholder="" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="row">

                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Billing Address</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-md-12" data-ng-class="{ 'has-error' : submitted && customerCreateForm.billingAddress1.$invalid }">
                                        <input name="billingAddress1" type="text" class="form-control" data-ng-model="customer.billingAddress.address1" id="billingAddress1" placeholder="Street 1" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12" data-ng-class="{ 'has-error' : submitted && customerCreateForm.billingAddress2.$invalid }">
                                        <input name="billingAddress2" type="text" class="form-control" data-ng-model="customer.billingAddress.address2" id="billingAddress2" placeholder="Street 2" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4" data-ng-class="{ 'has-error' : submitted && customerCreateForm.billingCity.$invalid }">
                                        <input name="billingCity" type="text" class="form-control" data-ng-model="customer.billingAddress.city" id="billingCity" placeholder="City" />
                                    </div>
                                    <div class="form-group col-md-4" data-ng-class="{ 'has-error' : submitted && customerCreateForm.billingState.$invalid }">
                                        <input name="billingState" type="text" class="form-control" data-ng-model="customer.billingAddress.state" id="billingState" placeholder="State" />
                                    </div>
                                    <div class="form-group col-md-4" data-ng-class="{ 'has-error' : submitted && customerCreateForm.billingPostalCode.$invalid }">
                                        <input name="billingPostalCode" type="text" class="form-control" data-ng-model="customer.billingAddress.postalCode" id="billingPostalCode" placeholder="Postal Code" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Shipping Address</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-md-12" data-ng-class="{ 'has-error' : submitted && customerCreateForm.shippingAddress1.$invalid }">
                                        <input name="shippingAddress1" type="text" class="form-control" data-ng-model="customer.shippingAddress.address1" id="shippingAddress1" placeholder="Street 1" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12" data-ng-class="{ 'has-error' : submitted && customerCreateForm.mobile.$invalid }">
                                        <input name="shippingAddress2" type="text" class="form-control" data-ng-model="customer.shippingAddress.address2" id="shippingAddress2" placeholder="Street 2" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4" data-ng-class="{ 'has-error' : submitted && customerCreateForm.shippingCity.$invalid }">
                                        <input name="shippingCity" type="text" class="form-control" data-ng-model="customer.shippingAddress.city" id="shippingCity" placeholder="City" />
                                    </div>
                                    <div class="form-group col-md-4" data-ng-class="{ 'has-error' : submitted && customerCreateForm.shippingAddress.$invalid }">
                                        <input name="shippingState" type="text" class="form-control" data-ng-model="customer.shippingAddress.state" id="shippingState" placeholder="State" />
                                    </div>
                                    <div class="form-group col-md-4" ng-class="{ 'has-error' : submitted && customerCreateForm.billingPostalCode.$invalid }">
                                        <input name="shippingPostalCode" type="text" class="form-control" data-ng-model="customer.shippingAddress.postalCode" id="shippingPostalCode" placeholder="Postal Code" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class=" panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12 text-center btn-toolbar">
                        <button type="button" class="btn btn-default btn-lg" data-ng-click="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
