<div class="" data-ng-controller="PriceListController" data-ng-init="initList()">

    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a data-ng-href="#!/customers/{{ customerId }}/pricelist/create" class="btn btn-primary btn-lg" >Add Customer Item</a>
        </div>
        <h2>Price List</h2>
        <h3 data-ng-bind="customer.company.name"></h3>
    </div>

    <div class="table-responsive" data-ng-show="customers.length !== 0">
        <table class="table table-striped table-bordered" ng-table="tableParams">
            <tbody>
            <tr ng-repeat="customerItem in $data">
                <td class="col-sm-5" data-title="'Item Name'" sortable="'item.name'" filter="{ 'item.name': 'text' }">
                    <strong>{{ customerItem.item.name }}</strong>
                </td>
                <td class="col-sm-2">
                    {{ customerItem.price }}
                </td>
                <td class="col-sm-5 text-right">

                    <a class="btn btn-default" data-ng-click="edit(customer);">
                        Edit
                    </a>
                    <a class="btn btn-default" data-ng-click="managePriceLists(customer);">
                        Price List
                    </a>
                    <a class="btn btn-default" data-ng-click="manageSubscriptions(customer);">
                        Subscriptions
                    </a>
                    <a class="btn" data-ng-click="remove(customer);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>


    <div class="well-lg" data-ng-show="customers.length === 0">
        <h3>No Customer Items</h3>
    </div>
</div>
