<div class="" data-ng-controller="PriceItemsController" data-ng-init="initList()">

    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a data-ng-href="#!/customers/{{ customerId }}/priceitems/create" class="btn btn-primary btn-lg" >Add Item</a>
        </div>
        <h2 data-ng-bind="customer.displayName"></h2>
        <h3>Price List</h3>
    </div>

    <div class="table-responsive" data-ng-hide="customer.priceList.length === 0">
        <table class="table table-striped table-bordered" ng-table="tableParams">
            <tbody>
            <tr ng-repeat="customerItem in $data">
                <td class="col-sm-5" data-title="'Item Name'" sortable="'item.name'" filter="{ 'item.name': 'text' }">
                    <strong>{{ customerItem.item.name }}</strong>
                </td>
                <td class="col-sm-2 text-center" data-title="'Price'" data-sortable="'item.price'" filter="{ 'item.price': 'text' }">
                    {{ customerItem.price | currency }}
                </td>
                <td class="col-sm-5 text-right">
                    <a class="btn btn-default" data-ng-click="edit(customerItem);">
                        Edit
                    </a>
                    <a class="btn btn-danger" data-ng-click="remove(customerItem);">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>


    <div class="well-lg well text-center" data-ng-show="customer.priceList.length === 0">
        <h3>No Customer Items</h3>
    </div>
</div>
