<section data-ng-controller="PriceItemsController" data-ng-init="initEdit()">

    <h2>Create Price List Item</h2>
    <h3 data-ng-bind="customer.displayName"></h3>
    <form name="customerItemForm" class="form" role="form" data-ng-submit="save(priceItem)" novalidate>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Item</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && customerItemForm.itemName.$invalid }">
                                <label mean-token="'create-customer-item-name'" for="itemName" class="control-label">Item Name</label>

                                <input type="text" name="itemName" class="form-control" data-ng-model="priceItem.item"
                                       typeahead="item as item.name for item in findItems($viewValue) | filter:$viewValue | limitTo:8"
                                       id="itemName" placeholder="required" data-ng-disabled="isItemNameFieldDisabled" required />
                                <div ng-show="submitted && customerItemForm.itemName.$invalid" class="help-block">
                                    <p ng-show="customerItemForm.itemName.$error.required">An item is required</p>
                                </div>
                            </div>
                            <div class="form-group col-md-offset-2 col-md-4" data-ng-class="{ 'has-error' : submitted && customerItemForm.price.$invalid }">
                                <label mean-token="'create-customer-item-name'" for="itemName" class="control-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" name="price" class="form-control" data-ng-model="priceItem.price"
                                           id="price" placeholder="required" required />
                                </div>
                                <div ng-show="submitted && customerItemForm.price.$invalid" class="help-block">
                                    <p ng-show="customerItemForm.price.$error.required">An item is required</p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class=" panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12 text-center btn-toolbar">
                        <button type="button" class="btn btn-default btn-lg" data-ng-click="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
