<div class="" data-ng-controller="CustomersController" data-ng-init="find()">

    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a href="#!/customers/create" class="btn btn-primary btn-lg" >Create Customer</a>
        </div>
        <h2>Customers</h2>
    </div>

    <div class="table-responsive" data-ng-show="customers.length !== 0">
        <table class="table table-striped table-bordered" ng-table="tableParams">
            <tbody>
            <tr ng-repeat="customer in $data">
                <td class="col-sm-3" data-title="'Customer'" sortable="'company.name'" filter="{ 'company.name': 'text' }">
                    <strong>{{customer.contact.firstName}} {{customer.contact.lastName}}</strong><br />
                    {{customer.contact.email}} <br />
                    {{customer.company.name}}
                </td>
                <td class="col-sm-3 text-center" data-title="'Email'" sortable="'contact.email'" filter="{ 'contact.email': 'text' }">

                </td>
                <td class="col-sm-6 text-right">
                    <a class="btn btn-default" data-ng-click="edit(customer);">
                        Edit
                    </a>
                    <a class="btn btn-default" data-ng-click="managePriceLists(customer);">
                        Price Lists
                    </a>
                    <a class="btn btn-default" data-ng-click="manageSubscriptions(customer);">
                        Subscriptions
                    </a>
                    <a class="btn" data-ng-click="remove(customer);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>


    <div class="well-lg" data-ng-show="customers.length === 0">
        <h3>No Customers</h3>
    </div>
</div>
