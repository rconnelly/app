<div class="" data-ng-controller="ItemsController" data-ng-init="find()">

    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a href="#!/items/create" class="btn btn-primary btn-lg" >Create Item</a>
        </div>
        <h2>Items</h2>
    </div>

    <div class="table-responsive" data-ng-show="items.length !== 0">
        <table class="table table-striped table-bordered" ng-table="tableParams">
            <tbody>
            <tr ng-repeat="item in $data">
                <td class="col-sm-2 text-center" data-title="'Name'" data-sortable="'name'" data-filter="{ 'name': 'text' }">
                    <strong>{{item.name}}</strong><br />
                    {{ item.description }}
                </td>
                <td class="col-sm-2 text-center" data-title="'Recurs'" sortable="'recurringPeriod'" data-filter="{ 'recurringPeriod': 'text' }">
                    <ng-pluralize count="item.recurringPeriod" when="{'1': 'Every {} {{item.recurringPeriodType}}',
                    'other':'Every {} {{item.recurringPeriodType}}s'}"></ng-pluralize>

                </td>
                <td class="col-sm-2 text-center" data-title="'Rev Rec'" sortable="'revRecTemplate'" data-filter="{ 'revRecTemplate': 'text' }">
                    {{item.revRecTemplate}}
                </td>
                <td class="col-sm-2 text-right" data-title="'Price'" sortable="'price'" data-filter="{ 'price': 'text' }">
                    {{item.price | currency}}<br />
                    <span class="setup-fee">Setup Fee: {{ item.setupFee | currency }}</span>
                </td>
                <td class="col-sm-4 text-center">
                    <a class="btn btn-default" data-ng-click="edit(item);">
                        Edit
                    </a>
                    <a class="btn btn-danger" data-ng-click="remove(item);">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>


    <div class="well-lg well text-center" data-ng-show="items.length === 0">
        <h3>No Items</h3>
    </div>
</div>
