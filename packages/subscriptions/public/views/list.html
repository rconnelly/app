<div class="" data-ng-controller="SubscriptionsController" data-ng-init="initList()">

    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a ui-sref="subscriptions create" class="btn btn-primary btn-lg" >Create Subscription</a>
        </div>
        <h2>Subscriptions</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered" ng-table="subscriptionListData" data-ng-hide="subscriptions.length === 0">
            <tbody>
            <tr ng-repeat="subscription in $data">
                <td class="col-sm-2 text-left" data-title="'Customer'" sortable="'subscription.customer.displayName'" filter="{ 'subscription.customer.displayName': 'text' }">
                    <strong>{{subscription.customer.displayName}}</strong>
                </td>
                <td class="col-sm-2 text-center" data-title="'Subscription Period'" sortable="'subscriptionType'" data-filter="{ 'subscriptionType': 'text' }">
                    {{subscription.subscriptionType.name}}
                </td>
                <td class="col-sm-2 text-center" data-title="'Start Date'" sortable="'subscription.startDate'" filter="{ 'subscription.startDate': 'text' }">
                    {{subscription.startDate | date:'mediumDate'}}
                </td>
                <td class="col-sm-2 text-center" data-title="'End Date'" sortable="'subscription.endDate'" filter="{ 'subscription.endDate': 'text' }">
                    {{subscription.endDate | date:'mediumDate'}}
                </td>
                <td class="col-sm-2 text-center" data-title="'Description'" sortable="'subscription.description'" filter="{ 'subscription.description': 'text' }">
                    {{subscription.items[0].name}}
                </td>
                <td class="col-sm-2 text-right">
                    <div class="btn-toolbar">
                        <a class="btn btn-default" data-ng-click="editSubscription(subscription);">
                            Edit
                        </a>
                        <a class="btn btn-danger" data-ng-click="removeSubscription(subscription);">
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="well-lg well text-center" data-ng-show="subscriptions.length === 0">
        <h3>No Subscriptions</h3>
    </div>
</div>
