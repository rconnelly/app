<div class="" data-ng-controller="InvoicesController" data-ng-init="initList()">

    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a ui-sref="invoices.create" class="btn btn-primary btn-lg" >Create Invoice</a>
        </div>
        <h2>Invoices</h2>
    </div>

    <div class="table-responsive" data-ng-hide="invoices.length === 0">
        <table class="table table-striped table-bordered" ng-table="invoiceListData">
            <tbody>
            <tr ng-repeat="invoice in $data">
                <td class="col-sm-1 text-center" data-title="'Number'" sortable="'invoice.customer.invoiceNumber'" filter="{ 'invoice.customer.invoiceNumber': 'text' }">
                    <a class="pointer" ng-click="viewInvoice(invoice)">{{invoice.invoiceNumber}}</a>
                </td>
                <td class="col-sm-2 text-center" data-title="'Customer'" sortable="'invoice.customer.displayName'" filter="{ 'invoice.customer.displayName': 'text' }">
                    {{invoice.customer.displayName}}
                </td>
                <td class="col-sm-2 text-center" data-title="'Invoice Date'" sortable="'invoice.startDate'" filter="{ 'invoice.startDate': 'text' }">
                    {{invoice.invoiceDate | date:'mediumDate'}}
                </td>
                <td class="col-sm-2 text-center" data-title="'Description'" sortable="'invoice.description'" filter="{ 'invoice.description': 'text' }">
                    {{invoice.items[0].name}}
                </td>
                <td class="col-sm-1 text-center" data-title="'Total'" sortable="'invoice.total'" filter="{ 'invoice.total': 'text' }">
                    {{invoice.total | currency}}
                </td>
                <td class="col-sm-4 text-right">
                    <div class="btn-toolbar">
                        <a class="btn btn-secondary" data-ng-click="recognizeInvoice(invoice);" ng-disabled="true">
                            Recognize
                        </a>
                        <a class="btn btn-default" data-ng-click="viewInvoice(invoice);">
                            View
                        </a>
                        <a class="btn btn-default" data-ng-click="editInvoice(invoice);">
                            Edit
                        </a>
                        <a class="btn btn-danger" data-ng-click="removeInvoice(invoice);">
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="well-lg well text-center" data-ng-show="invoices.length === 0">
        <h3>No Invoices</h3>
    </div>
</div>
