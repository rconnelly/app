<section data-ng-controller="InvoicesController" data-ng-init="initView()">

    <h2>
        <a ui-sref="invoices.list" class="btn btn-default btn-margin-right">
            <i class="fa fa-arrow-left"></i>
            Back</a>
         View Invoice
    </h2>

    <div class="row">
        <div class="col-md-6" id="client-address">
            <address>
            </address>
        </div>
        <div class="col-md-6" id="logo">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id="customer-address">
            <address>

            </address>
        </div>
        <div class="col-md-6" id="invoice-header">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered" ng-table="itemListData">
                <tbody ng-repeat="item in $data">
                <tr>
                    <td class="col-sm-3 text-left" data-title="'Name'" data-filter="{ 'name': 'text' }">
                       <strong>{{item.name}}</strong><br />
                        {{ item.description }}
                    </td>
                    <td class="col-sm-3 text-center" data-title="'Qty'" data-filter="{ 'qty': 'text' }">
                        <span ng-if="!item.$edit">{{item.qty}}</span>
                        <div ng-if="item.$edit"><input type="text" name="editItemPrice" id="editItemPrice" class="form-control text-center"
                                                       ng-model="item.qty" value="{{item.qty}}"></div>
                    </td>
                    <td class="col-sm-2 text-right" data-title="'Price'" data-filter="{ 'price': 'text' }">
                        {{item.price | currency}}
                    </td>
                    <td class="col-sm-2 text-right" data-title="'Extended'" data-filter="{ 'extended': 'text' }">
                        {{item.extended | currency}}
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-6 col-md-6">
        </div>
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
        </div>
    </div>
</section>
