<div class="account-wrapper" data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

    <div class="account-body">
        <h3 class="text-center">Get Started with your free 30 day trial.</h3>
        <h5 class="text-center">Sign up in 30 seconds. No credit card required.</h5>
        <form ng-submit="register()" name="registerForm" class="form" novalidate>
            <div class="form-group" data-ng-class="{ 'has-error' : submitted && registerForm.name.$invalid }">
                <label for="name" class="control-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="required" tabindex="1" ng-model="user.name" required>
                <ul ng-show="submitted && registerForm.name.$invalid" class="error-list">
                    <li class="required" ng-show="registerForm.name.$error.required">Required</li>
                </ul>
            </div> <!-- /.form-group -->

            <div class="form-group" data-ng-class="{ 'has-error' : submitted && registerForm.email.$invalid }">
                <label for="email" class="control-label text-left">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="must be a valid email" tabindex="2" ng-model="user.email" required>
                <ul ng-show="submitted && registerForm.email.$invalid" class="error-list">
                    <li class="required" ng-show="registerForm.email.$error.required">Required</li>
                    <li class="required" ng-show="registerForm.email.$error.email">Invalid email address</li>
                </ul>
            </div> <!-- /.form-group -->

            <div class="form-group" data-ng-class="{ 'has-error' : submitted && registerForm.password.$invalid }">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="6-20 characters in length" maxlength="20" ng-minlength="6" ng-maxlength="20"
                       tabindex="3" ng-model="user.password" required>
                <ul ng-show="submitted && registerForm.password.$invalid" class="error-list">
                    <li class="required" ng-show="registerForm.password.$error.required">Required</li>
                    <li class="required" ng-show="registerForm.password.$error.minlength || registerForm.password.$error.maxlength">Invalid password</li>
                </ul>
            </div> <!-- /.form-group -->


            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" class="" value="" tabindex="5"> I agree to the
                    <a href="javascript:;" target="_blank">Terms of Service</a> &amp;
                    <a href="javascript:;" target="_blank">Privacy Policy</a>
                </label>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6">
                    Create My Account &nbsp; <i class="fa fa-play-circle"></i>
                </button>
            </div> <!-- /.form-group -->

        </form>

    </div> <!-- /.account-body -->

    <div class="account-footer">
        <p>
            Already have an account? &nbsp;
            <a ui-sref='auth.login' class="">Login to your Account!</a>
        </p>
    </div> <!-- /.account-footer -->

</div> <!-- /.account-wrapper -->
