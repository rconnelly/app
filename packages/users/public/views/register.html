<div data-ng-controller="RegisterCtrl">
  <div ng-repeat="error in registerError">
    <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
  <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

  <h1>Register</h1>
  <form ng-submit="register()" class="signup form-horizontal">
    <div class="form-group">
      <label for="name" class="col-md-4 control-label">Full Name</label>
      <div class="col-md-8">
        <input id="name" type="text" name="name" placeholder="Full name" class="form-control" ng-model="user.name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-4 control-label">Email</label>
      <div class="col-md-8">
        <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-4 control-label">Password</label>
      <div class="col-md-8">
        <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="col-md-4 control-label">Repeat Password</label>
      <div class="col-md-8">
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Password" class="form-control" ng-model="user.confirmPassword"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary">Sign up</button>&nbsp;
        or&nbsp;<a ui-sref='auth.login' class="show-login">login</a>
      </div>
    </div>
  </form>
</div>


<div class="account-wrapper" data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

    <div class="account-body">
        <h3>Get Started with your free 30 day trial.</h3>
        <h5>Sign up in 30 seconds. No credit card required.</h5>
        <form ng-submit="register()" class="form account-form">
            <div class="form-group">
                <label for="signup-email" class="placeholder-hidden">Email Address</label>
                <input type="text" class="form-control" id="signup-email" placeholder="Your Email" tabindex="1">
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label for="signup-fullname" class="placeholder-hidden">Your Name</label>
                <input type="text" class="form-control" id="signup-fullname" placeholder="Your Name" tabindex="2">
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label for="signup-username" class="placeholder-hidden">Username</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Username" tabindex="3">
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label for="login-password" class="placeholder-hidden">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password" tabindex="4">
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" class="" value="" tabindex="5"> I agree to the <a href="javascript:;" target="_blank">Terms of Service</a> &amp; <a href="javascript:;" target="_blank">Privacy Policy</a>
                </label>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6">
                    Create My Account &nbsp; <i class="fa fa-play-circle"></i>
                </button>
            </div> <!-- /.form-group -->

        </form>

    </div> <!-- /.account-body -->

    <div class="account-footer">
        <p>
            Already have an account? &nbsp;
            <a href="./account-login.html" class="">Login to your Account!</a>
        </p>
    </div> <!-- /.account-footer -->

</div> <!-- /.account-wrapper -->
