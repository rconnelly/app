<div class="account-wrapper" data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

    <div class="account-body">
        <h3>Get Started with your free 30 day trial.</h3>
        <h5>Sign up in 30 seconds. No credit card required.</h5>
        <form ng-submit="register()" class="form account-form">
            <div class="form-group">
                <label for="name" class="control-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="required" tabindex="1" ng-model="user.name">
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label for="email" class="control-label">Email Address</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="must be a valid email" tabindex="2" ng-model="user.email">
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="6-20 characters in length" tabindex="3" ng-model="user.password">
            </div> <!-- /.form-group -->


            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" class="" value="" tabindex="5"> I agree to the
                    <a href="javascript:;" target="_blank">Terms of Service</a> &amp;
                    <a href="javascript:;" target="_blank">Privacy Policy</a>
                </label>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6">
                    Create My Account &nbsp; <i class="fa fa-play-circle"></i>
                </button>
            </div> <!-- /.form-group -->

        </form>

    </div> <!-- /.account-body -->

    <div class="account-footer">
        <p>
            Already have an account? &nbsp;
            <a ui-sref='auth.login' class="">Login to your Account!</a>
        </p>
    </div> <!-- /.account-footer -->

</div> <!-- /.account-wrapper -->
