<div class="account-wrapper" data-ng-controller="ForgotPasswordCtrl">
    <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
    <div class="account-body">
        <h2 class="text-center">Forgot Password</h2>
        <h5 class="text-center">Reset instructions will be sent by email</h5>
        <form name="forgotForm" ng-submit="forgotpassword()" class="form" novalidate>
            <div class="form-group" data-ng-class="{ 'has-error' : submitted && forgotForm.email.$invalid }">
                <label for="email" class="control-label">Email</label>
                <input id="email" type="email" name="email" class="form-control" ng-model="text" required/>
                <ul ng-show="submitted && forgotForm.email.$invalid" class="error-list">
                    <li class="required" ng-show="forgotForm.email.$error.required">Required</li>
                    <li class="required" ng-show="forgotForm.email.$error.email">Invalid email address</li>
                </ul>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block btn-lg">
                    Request Password Reset
                    <i class="fa fa-play-circle"></i>
                </button>
            </div>
        </form>
    </div>
</div>
