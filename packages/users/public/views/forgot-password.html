<div class="account-wrapper" data-ng-controller="ForgotPasswordCtrl">
    <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
    <div class="account-body">
        <h2>Forgot Password</h2>
        <h5>Reset instructions will be sent by email</h5>
        <form ng-submit="forgotpassword()" class="form account-form" novalidate>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input id="email" type="text" name="email" class="form-control" ng-model="text"/>
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-secondary btn-block btn-lg">
                    Request Password Reset
                    <i class="fa fa-play-circle"></i>
                </button>
            </div>
        </form>
    </div>
</div>
