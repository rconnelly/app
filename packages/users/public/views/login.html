
<div class="account-wrapper" data-ng-controller="LoginCtrl">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <div class="account-body">

        <h3>Welcome back to ProRata.</h3>

        <h5>Please sign in to get access.</h5>

        <form class="form account-form" ng-submit="login()" novalidate>

            <div class="form-group">
                <label for="email" class="placeholder-hidden">Email</label>
                <input required id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <label for="password" class="placeholder-hidden">Password</label>
                <input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
            </div> <!-- /.form-group -->

            <div class="form-group clearfix">
                <div class="pull-left">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="" value="" tabindex="3"> <small>Remember me</small>
                    </label>
                </div>

                <div class="pull-right">
                    <small><a ui-sref='forgot-password'>Forgot Password?</a></small>
                </div>
            </div> <!-- /.form-group -->

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="4">
                    Sign in &nbsp; <i class="fa fa-play-circle"></i>
                </button>
            </div> <!-- /.form-group -->
        </form>

    </div> <!-- /.account-body -->

    <div class="account-footer">
        <p>
            Don't have an account? &nbsp;
            <a ui-sref='auth.register' class="">Create an Account!</a>
        </p>
    </div> <!-- /.account-footer -->

</div> <!-- /.account-wrapper -->
