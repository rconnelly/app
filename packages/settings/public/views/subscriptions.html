<div ng-controller="SubscriptionSettingsController" ng-init="initSubscriptions()">

    <h3 class="content-title"><u>Subscription Settings</u></h3>
    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a ui-sref="settings.subscriptions.create" class="btn btn-primary btn-lg" >Create Subscription Type</a>
        </div>
        <h4>Subscription Types</h4>
    </div>

    <table class="table table-striped table-bordered" ng-table="scheduleListData" data-ng-hide="schedules.length === 0">
        <tbody>
        <tr ng-repeat="subscriptionType in $data">
            <td class="col-md-3 text-left" data-title="'Name'" sortable="'subscriptionType.name'" filter="{ 'schedule.name': 'text' }">
                <strong>{{subscriptionType.name}}</strong>
            </td>
            <td class="col-md-3 text-center" data-title="'Schedule Type'" sortable="'subscriptionType._type'" filter="{ 'schedule.type': 'text' }">
                {{subscriptionType._type}}
            </td>
            <td class="col-md-3 text-left" data-title="'Description'" sortable="'subscriptionType.description'" data-filter="{ 'subscriptionType.description': 'text' }">
                {{subscriptionType.description}}
            </td>
            <td class="col-md-3 text-right">
                <div class="btn-toolbar">
                    <a class="btn btn-default" data-ng-click="edit(subscriptionType);" data-ng-disabled="true" >
                        Edit
                    </a>
                    <a class="btn btn-danger" data-ng-click="remove(subscriptionType);">
                        Delete
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
