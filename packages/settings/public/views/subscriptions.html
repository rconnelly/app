<div ng-controller="SubscriptionSettingsController">

    <h3 class="content-title"><u>Subscription Settings</u></h3>
    <div>
        <div class="pull-right" style="margin-bottom: 20px">
            <a ui-sref="settings.subscriptions.create" class="btn btn-primary btn-lg" >Create Schedule</a>
        </div>
        <h4>Subscriptions</h4>
    </div>

    <table class="table table-striped table-bordered" ng-table="scheduleListData" data-ng-hide="schedules.length === 0">
        <tbody>
        <tr ng-repeat="schedule in $data">
            <td class="col-md-3 text-left" data-title="'Name'" sortable="'schedule.name'" filter="{ 'schedule.name': 'text' }">
                <strong>{{schedule.name}}</strong>
            </td>
            <td class="col-md-3 text-left" data-title="'Type'" sortable="'schedule.type'" filter="{ 'schedule.type': 'text' }">
                <strong>{{schedule.type}}</strong>
            </td>
            <td class="col-md-3 text-center" data-title="'Description'" sortable="'subscriptionType'" data-filter="{ 'subscriptionType': 'text' }">
                {{schedule.description}}
            </td>
            <td class="col-md-3 text-right">
                <div class="btn-toolbar">
                    <a class="btn btn-default" data-ng-click="editSchedule(schedule);">
                        Edit
                    </a>
                    <a class="btn btn-danger" data-ng-click="removeSchedule(schedule);">
                        Delete
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
