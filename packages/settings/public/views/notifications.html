<div ng-controller="NotificationSettingsController">
    <h3 class="content-title"><u>Notification Settings</u></h3>

    <p>Setup rules for when you wish to be notified.</p>

    <br><br>

    <form ng-submit="save(notificationSettings)" class="form form-horizontal" novalidate>

        <div class="form-group">

            <label class="col-md-3">Notifications</label>

            <div class="col-md-7">

                <div class="checkbox">
                    <label>
                        <input value="" name="security" id="security" type="checkbox" ng-model="notificationSettings.security" checked>
                        Send security emails
                    </label>
                </div> <!-- /.checkbox -->

                <div class="checkbox">
                    <label>
                        <input value="" type="checkbox" name="system" id="system" ng-model="notificationSettings.system" checked>
                        Send system emails
                    </label>
                </div> <!-- /.checkbox -->

            </div> <!-- /.col -->

        </div> <!-- /.form-group -->


        <div class="form-group">

            <label class="col-md-3">Email for Notifications</label>

            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="notificationSettings.email" />
            </div> <!-- /.col -->

        </div> <!-- /.form-group -->


        <div class="form-group">

            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                &nbsp;
                <button type="reset" class="btn btn-default">Cancel</button>
            </div> <!-- /.col -->

        </div> <!-- /.form-group -->

    </form>
</div>
